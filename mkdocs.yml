site_name: pytest-codingagents
site_description: "A pytest plugin for testing coding agent configurations — instructions, skills, custom agents, and models — against real tasks."
site_url: https://sbroenne.github.io/pytest-codingagents
site_author: sbroenne
repo_url: https://github.com/sbroenne/pytest-codingagents
repo_name: sbroenne/pytest-codingagents

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - social:
      enabled: !ENV [CI, false]
      cards_layout: default/variant
  - meta
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google
            merge_init_into_class: true
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Demo Reports: demo/index.md
  - Getting Started:
    - Overview: getting-started/index.md
    - Model Comparison: getting-started/model-comparison.md
    - Instruction Testing: getting-started/instruction-testing.md
  - How-To Guides:
    - Overview: how-to/index.md
    - Skill Testing: how-to/skills.md
    - MCP Server Testing: how-to/mcp-servers.md
    - CLI Tool Testing: how-to/cli-tools.md
    - Tool Control: how-to/tool-control.md
    - pytest-aitest Integration: how-to/aitest-integration.md
    - CI/CD Integration: how-to/ci-cd.md
  - Reference:
    - API: reference/api.md
    - CopilotAgent: reference/agent.md
    - CopilotResult: reference/result.md
    - Configuration: reference/configuration.md
  - Contributing:
    - Overview: contributing/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sbroenne/pytest-codingagents
  generator: false
